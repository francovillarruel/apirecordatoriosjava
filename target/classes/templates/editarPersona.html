<head>
    <title>Editar Persona</title>

 </head>
 
 
 <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><button type="button" class="btn btn-outline-primary">Inicio</button></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                <a class="nav-link" href="/persona/crearPersona" ><button type="button" class="btn btn-outline-success">Crear/Ver Personas</button></a>

     <br/>
    <br/>
<body class="container my-5">
    <h1><strong><span style="text-align: center">EDITA LOS DATOS DE LAS PERSONAS: </span></strong></h1> 
<form action="/persona/editarPersona/${persona.id}" method="POST">
         <input type="hidden" th:name="id" th:value="${persona.id}" />
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" th:value="${persona.nombre}" required>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="text" class="form-control" id="telefono" name="telefono" th:value="${persona.telefono}" required>
        </div>
        <!-- Agrega más campos de edición según tus necesidades (por ejemplo, fecha de nacimiento) -->
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
    <a href="/" class="btn btn-secondary">Cancelar</a>
</body>
</html>
