<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Aplicación de Tareas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>

    <header>
        <div th:if="${exito}!=null">
            <div class="card text-white bg-success">
                <div class="card-body">
                    <h5 class="card-title">EXITO</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>   
        </div>

        <div th:if="${error}!=null">
            <div class="card text-white bg-danger">
                <div class="card-body">
                    <h5 class="card-title">ERROR</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>   
        </div>

    </header>
    
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><button type="button" class="btn btn-outline-primary">Inicio</button></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/persona/crearPersona" ><button type="button" class="btn btn-outline-success">Crear/Ver Personas</button></a>
                <a class="nav-link" href="/mostrarActivas"><button type="button" class="btn btn-outline-success">Ver Tareas Activas</button></a>
                <a class="nav-link" href="/mostrarCumplidas"><button type="button" class="btn btn-outline-success">Ver Tareas Terminadas</button></a>
             </div>
        </div>
    </div>
</nav>
        <br/>
    <br/>
    <body class="container my-5">

    <h1><strong><span style="text-align: center">¡EDITÁ TU RECORDATORIO!</span></strong></h1> 
        <br/><br/>
        <form th:action="@{/modificar/__${tarea.id}__}" method="POST"> 

            <div class="mb-3">
                <label for="inputTitulo" class="form-label">Ingrese nuevo Título: </label>
                <input type="text" class="form-control" id="inputTitulo" name="titulo" th:value="${tarea.titulo}">
            </div>
            <div class="mb-3">
                <label for="inputDescripcion" class="form-label">Ingrese nueva descripcion de Tarea: </label>
                <input type="text" class="form-control" id="inputDescripcion" name="descripcion" th:value="${tarea.descripcion}">
            </div>
            <div class="mb-3">
                <label for="inputDiaLimite" class="form-label">Ingrese nueva fecha limite de Tarea: </label>
                <input type="number" class="form-control" id="inputDiaLimite" name="diaLimite" th:value="${dia}">
                       </div>

                       <select name="mesLimite">
                       <option> Ingrese mes: </option>
                <option value="1"> Enero </option>
                <option value="2"> Febrero </option>
                <option value="3"> Marzo </option>
                <option value="4"> Abril </option>
                <option value="5"> Mayo </option>
                <option value="6"> Junio </option>
                <option value="7"> Julio </option>
                <option value="8"> Agosto </option>
                <option value="9"> Septiembre </option>
                <option value="10"> Octubre </option>
                <option value="11"> Noviembre </option>
                <option value="12"> Diciembre </option>
                </select>
            <br/><br/>
            <button type="submit" class="btn btn-primary">MODIFICAR TAREA</button>
        </form>
        <br/>
             <a class="btn btn-secondary" href="/">CANCELAR</a>

    </body>
</html>
