<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mostrar Tarea</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><button type="button" class="btn btn-outline-primary">Inicio</button></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/persona/crearPersona" ><button type="button" class="btn btn-outline-success">Crear/Ver Personas</button></a>
                <a class="nav-link" href="/mostrarActivas"><button type="button" class="btn btn-outline-success">Ver Tareas Activas</button></a>
                <a class="nav-link" href="/mostrarCumplidas"><button type="button" class="btn btn-outline-success">Ver Tareas Terminadas</button></a>
             </div>
        </div>
    </div>
</nav>
    <br/>
    <br/>

<body class="container my-5">
    <h1><strong><span style="text-align: center">¡DETALLES DEL RECORDATORIO!</span></strong></h1> 

    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${tarea.titulo}"></h5>
            <p class="card-text" th:text="${tarea.descripcion}"></p>
            <a th:href="@{/modificar/__${tarea.id}__}">Modificar Tarea</a>                <br/> 
            <a th:href="@{/completar/__${tarea.id}__}">Marcar Como Completada</a>                <br/> 
            <a th:href="@{/eliminar/__${tarea.id}__}">Eliminar Tarea</a>
            <h3 style="color: green" th:text="${tarea.persona.nombre}"></h3>

    
        </div>
        <div class="card-footer">
            <div>
                <small class="text-body-secondary"> <strong>Fecha Creación:</strong> <span th:text="${tarea.FechaCreacion}"></span></small>
            </div>
            <div>
                <small class="text-body-secondary"> <strong>Fecha Limite:</strong> <span th:text="${tarea.FechaLimite}"></span></small>
            </div>
        </div> 
    </div>
    <br/> 
        <a class="btn btn-primary" href="/">Volver a Inicio</a>

</body>
</html>
