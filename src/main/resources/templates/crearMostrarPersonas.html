    <body class="container my-5">

    <h1><strong><span style="text-align: center">¡CREÁ LAS PERSONAS QUE DEBEN REALIZAR TAREAS!</span></strong></h1> 

<form action="/persona/crearPersona" method="POST" enctype="multipart/form-data">

            <div class="mb-3">
                <label for="inputNombre" class="form-label">Ingrese el Nombre: </label>
                <input type="text" class="form-control" id="inputNombre" name="nombre">
            </div>
            <div class="mb-3">
                <label for="inputTelefono" class="form-label">Ingrese el Telefono: </label>
                <input type="number" class="form-control" id="inputTelefono" name="telefono">
            </div>
            <div class="mb-3">
                <label for="inputDia" class="form-label">Ingrese Dia de Nacimiento: </label>
                <input type="number" class="form-control" id="inputDia" name="dia">
            </div>

            <div class="mb-3">
                <label class="form-label">Ingrese Mes:</label>
            
            <select name="mes">
                <option> Seleccionar mes: </option>
                <option value="1"> Enero </option>
                <option value="2"> Febrero </option>
                <option value="3"> Marzo </option>
                <option v alue="4"> Abril </option>
                <option value="5"> Mayo </option>
                <option value="6"> Junio </option>
                <option value="7"> Julio </option>
                <option value="8"> Agosto </option>
                <option value="9"> Septiembre </option>
                <option value="10"> Octubre </option>
                <option value="11"> Noviembre </option>
                <option value="12"> Diciembre </option>
            </select>
            </div>
            <br/>
            
            <div class="mb-3 col-6">
                <label for="inputAnio" class="from-label">Ingrese Año</label>
                <input type="number" class="form-control" id="inputAnio" name="anio">
            </div>
            
            <button type="submit" class="btn btn-primary">CREAR PERSONA</button>
        </form>
        <br/>
        <div class="card-group my-5">
    <div th:each="persona : ${personas}">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${persona.nombre}"></h5>
                <p class="card-text" th:text="${persona.telefono}"></p>
                <a th:href="@{/persona/mostrarPersona/{id}(id=${persona.id})}" class="btn btn-primary">Mostrar Persona</a>
                <a th:href="@{/persona/editarPersona/{id}(id=${persona.id})}" class="btn btn-secondary">Editar Persona</a>
                <div class="card-footer">
                    <div>
                        <small class="text-body-secondary"> Fecha Nacimiento: <span th:text="${persona.nacimiento}"></span></small>
                    </div>
                </div>    
            </div>
        </div>
    </div>
</div>
